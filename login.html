<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button"  class="toggle-btn" onclick="register()">Sing Up</button>

            </div>
            <form action="" class="input-group" id="login">
                <input type="text" class="input-field"placeholder="user Id "required>
                <input type="text" class="input-field"placeholder="Enter Password "required>
                <input type="checkbox" class="chech-box"><span>Remember pasword</span>
                <button type="submit" class="submit-btn">
                   <a href="main2.html">Log-In</a> </button>
            </form>
            <form action="" class="input-group" id="register">
                <input type="text" class="input-field"placeholder="user Id "required>
                <input type="email" class="input-field"placeholder="Email Id "required>
                <input type="text" class="input-field"placeholder="Enter Password "required>
                <input type="checkbox" class="chech-box"><span>I agree to the turms and conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");
        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
    </script>
</body>
</html>
